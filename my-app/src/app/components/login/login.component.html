
<form [formGroup]="form" (ngSubmit)="onSend($event)">
    <div>
        <label for="user">Usuario</label>
        <input type="user" formControlName="user">
    </div>
    
    <div *ngIf="User?.errors && User?.touched">
        <p *ngIf="User?.hasError('required')" class="text-danger">
            El usuario es requerido
        </p>
        <p *ngIf="User?.hasError('user')" class="text-danger">
            El formato del usuario debe ser valido
        </p>
    </div>
    
    <div>
        <label for="exampleInputPassword" class="form-label">Contrase√±a</label>
        <input type="password" formControlName="password"> 
    </div>
    <br/>
    <div>
        <button type="submit">Iniciar Sesion</button>
    </div>
</form>
